<!-- user_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
            <li>{{ user.email }}</li>
            <li>{{ user.is_staff }}</li>
        {% endfor %}
    </ul>
</body>
</html>
